<div class="container">

  <div class="content">
    <mat-form-field class="">
      <mat-label>Task to do</mat-label>
      <input matInput type="text" #newTask (keydown.enter)="addToList(newTask.value)">
    </mat-form-field>

    <mat-selection-list #tasks>
      <mat-list-option *ngFor="let task of toDoList">
        {{task}}
      </mat-list-option>
    </mat-selection-list>

  </div>
</div>
