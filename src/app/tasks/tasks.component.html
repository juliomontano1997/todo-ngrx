<div class="container">

  <div class="content">
    <div class="textField head">
      <input matInput type="text" #newTask (keydown.enter)="addTask(newTask.value)">
    </div>

    <div class="content">
      <mat-selection-list #ta>
        <mat-list-option *ngFor=" let task of tasks | async" [selected]="task.done">
          <p>
            {{task.title}}
          </p>
          <mat-divider></mat-divider>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
</div>
