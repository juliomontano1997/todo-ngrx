<div class="container">

  <div class="content">
    <mat-form-field class="textField head">
      <mat-label>Agregar tarea</mat-label>
      <input matInput type="text" #newTask (keydown.enter)="addToList(newTask.value)">
    </mat-form-field>
    <div class="content">
      <mat-selection-list #tasks>
        <mat-list-option *ngFor="let task of toDoList">
          <p>
            {{task}}
          </p>
          <mat-divider></mat-divider>
        </mat-list-option>
      </mat-selection-list>
    </div>



  </div>
</div>
